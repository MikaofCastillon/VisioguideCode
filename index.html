<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès Visioguide</title>
  <style>
    .paypal-button-wrapper {
      text-align: center;
      margin-top: 50px;
    }
    .paypal-button-wrapper form {
      display: inline-block;
      transform: scale(2); /* double la taille */
      transform-origin: top center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Accès à votre visioguide</h1>
  <p style="text-align:center;">Merci de procéder au paiement sécurisé :</p>

  <div class="paypal-button-wrapper">
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick" />
      <input type="hidden" name="hosted_button_id" value="F33QJEF8FJU9Y" />
      <input type="hidden" name="currency_code" value="EUR" />
      <input type="image"
             src="https://www.paypalobjects.com/fr_XC/i/btn/btn_buynowCC_LG.gif"
             border="0"
             name="submit"
             title="PayPal, votre réflexe sécurité pour payer en ligne."
             alt="Acheter" />
      <img alt="" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1" />
    </form>
  </div>
</body>
</html>
